version: '3.8'
services:
  postgres:
    image: postgres:14
    restart: unless-stopped
    environment:
      POSTGRES_DB: anonymous
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    restart: unless-stopped
    ports:
      - "6379:6379"

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    env_file:
      - backend/.env
    volumes:
      - ./backend:/app
    depends_on:
      - postgres
      - redis
    ports:
      - "8000:8000"

  celery_worker:
    build:
      context: .
      dockerfile: backend/Dockerfile
    command: celery -A config worker -l info
    env_file:
      - backend/.env
    volumes:
      - ./backend:/app
    depends_on:
      - redis
      - postgres

  celery_beat:
    build:
      context: .
      dockerfile: backend/Dockerfile
    command: celery -A config beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    env_file:
      - backend/.env
    volumes:
      - ./backend:/app
    depends_on:
      - redis
      - postgres

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  postgres_data:
