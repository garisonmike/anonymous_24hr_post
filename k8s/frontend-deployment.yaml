apiVersion: apps/v1
kind: Deployment
metadata:
  name: anonymous-frontend
  labels:
    app: anonymous-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: anonymous-frontend
  template:
    metadata:
      labels:
        app: anonymous-frontend
    spec:
      containers:
        - name: frontend
          image: ghcr.io/yourorg/anonymous-frontend:latest
          ports:
            - containerPort: 80
