apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: celery-worker
  template:
    metadata:
      labels:
        app: celery-worker
    spec:
      containers:
        - name: celery-worker
          image: ghcr.io/yourorg/anonymous-backend:latest
          command: ["celery", "-A", "config", "worker", "-l", "info"]
          envFrom:
            - secretRef:
                name: anonymous-secrets
